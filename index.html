<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon link -->
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <title>Agency Website Home Page Design</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <img src="./assets/logo.png" alt="logo" class="logo">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#" class="text_white">Portfolio</a></li>
                    <li><a href="#" class="text_white">Contact</a></li>
                </ul>
                <img src="./assets/menu.png" alt="menu" class="menu">
            </nav>
            <div class="banner_left">
                <h1>Grow <br> Your  Business</h1>
                <div class="team">
                    <div class="user">
                        <img src="./assets/image-1.png" alt="user">
                        <div class="info">
                            <h2>Jone Deo</h2>
                            <p>CEO</p>
                        </div>
                        <img src="./assets/arrow.png" alt="arrow img" class="arrow_btn">
                    </div>
                    <div class="user">
                        <img src="./assets/image-2.png" alt="user">
                        <div class="info">
                            <h2>David Jons</h2>
                            <p>CO Founder</p>
                        </div>
                        <img src="./assets/arrow.png" alt="arrow img" class="arrow_btn">
                    </div>
                    <div class="user">
                        <img src="./assets/image-3.png" alt="user">
                        <div class="info">
                            <h2>Jons Smait</h2>
                            <p>Manager</p>
                        </div>
                        <img src="./assets/arrow.png" alt="arrow img" class="arrow_btn">
                    </div>
                </div>
            </div>
            <div class="banner_right">
                <video autoplay loop muted class="back_video">
                    <source src="./assets/video2.mp4" type="video/mp4">
                </video>
                <img src="./assets/play-button.png" alt="play_button" class="play_btn">
                <h3>we're the world's best marketing <br> agency based in the USA.</h3>
            </div>
        </div>
    </header>
</body>
</html>
